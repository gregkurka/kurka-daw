<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>80s Apple-Style Vertical Knob</title>
    <style>
      .knob-container {
        width: 48px;
        height: 180px;
        border: 2px solid black;
        position: relative;
        background-color: #fff;
        font-family: "Chicago", "Geneva", sans-serif; /* or your preferred retro font */
        box-sizing: border-box;
        padding: 4px;
      }

      .speaker-icon-top,
      .speaker-icon-bottom {
        width: 100%;
        text-align: center;
        font-size: 12px;
        position: absolute;
        left: 0;
      }

      .speaker-icon-top {
        top: 4px;
      }

      .speaker-icon-bottom {
        bottom: 4px;
      }

      .slider-track {
        position: absolute;
        top: 32px;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        border: 1px solid #000;
        background: repeating-linear-gradient(
          45deg,
          #fff 0px,
          #fff 2px,
          #000 2px,
          #000 4px
        );
      }

      .slider-handle {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 18px;
        height: 10px;
        background-color: #ccc; /* thumb color */
        border: 1px solid #000;
        cursor: pointer;
      }

      .scale {
        position: absolute;
        top: 32px;
        bottom: 32px;
        left: 4px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-size: 10px;
        line-height: 1;
      }

      /* Optional: a small display box to show the current slider value */
      .value-display {
        margin-top: 10px;
        font-family: "Chicago", "Geneva", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="knob-container" id="knob">
      <div class="speaker-icon-top">ðŸ”Š</div>
      <div class="speaker-icon-bottom">ðŸ”Š</div>
      <div class="scale">
        <div>7</div>
        <div>6</div>
        <div>5</div>
        <div>4</div>
        <div>3</div>
        <div>2</div>
        <div>1</div>
        <div>0</div>
      </div>
      <div class="slider-track"></div>
      <div class="slider-handle" id="handle" style="top: 50%"></div>
    </div>

    <!-- Display the slider's value here -->
    <div class="value-display">
      Current Value: <span id="volume-display">--</span>
    </div>

    <script>
      (function () {
        const container = document.getElementById("knob");
        const handle = document.getElementById("handle");
        const volumeDisplay = document.getElementById("volume-display");

        let isDragging = false;
        let containerRect = null;
        let minY = 0;
        let maxY = 0;

        // Track the slider value separately if you want to refer to it
        let currentValue = 0;

        handle.addEventListener("mousedown", (e) => {
          isDragging = true;
          containerRect = container.getBoundingClientRect();

          // The slider track starts at 32px from the top, ends 32px from the bottom.
          minY = 32;
          maxY = containerRect.height - 32 - handle.offsetHeight;

          document.addEventListener("mousemove", onMouseMove);
          document.addEventListener("mouseup", onMouseUp);
          e.preventDefault();
        });

        function onMouseMove(e) {
          if (!isDragging) return;

          const offsetY = e.clientY - containerRect.top;
          let newY = offsetY - handle.offsetHeight / 2;

          // Clamp newY within minY and maxY
          if (newY < minY) newY = minY;
          if (newY > maxY) newY = maxY;

          handle.style.top = newY + "px";

          // Convert position to a value in the 0â€“7 range
          updateCurrentValue(newY);
        }

        function onMouseUp() {
          isDragging = false;
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", onMouseUp);
        }

        function updateCurrentValue(newY) {
          // Convert slider position to percentage (0.0 to 1.0)
          const percent = (newY - minY) / (maxY - minY);

          // Convert percentage to a discrete scale of 0â€“7
          currentValue = Math.round(percent * 7);

          // Display it in the UI
          volumeDisplay.textContent = currentValue;
        }

        // Optionally, when the page loads, compute initial position
        // (e.g. if the handle starts at 50%).
        window.addEventListener("load", () => {
          const startTop = handle.offsetTop;
          updateCurrentValue(startTop);
        });
      })();
    </script>
  </body>
</html>
